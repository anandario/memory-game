<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- HTML Meta Tags -->
    <title>Memory Game</title>
    <meta name="description" content="Ananda Rio memory game.">
    <meta name="theme-color" content="#02ccba">
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>

    <!-- Header -->

    <header>
        <h1>Memory game</h1>
    </header>

    <!-- Header end -->

    <!-- Section -->
    <section>
        <div class="subtitle">
            <div class="score">
                <ul class="stars">
                    <li><i class="far fa-star"></i></li>
                    <li><i class="far fa-star"></i></li>
                    <li><i class="far fa-star"></i></li>
                </ul>
                <p class="moves"><span class="moves-span">2</span> moves</p>
            </div>
            <div class="restart">
                <i class="fas fa-redo"></i>
            </div>
            <div class="timer">Time: <span id="time">0</span> seconds</div>

        </div>
    </section>

    <!-- Section end -->

    <!-- Main -->
    <main class="container">
        <ul class="cards"></ul>
    </main>

    <!-- Main end -->

    <!-- Modal section -->
    <div id="modal">
        <div id="modal-content">
            <i class="far fa-check-circle"></i>
            <h2>Congratulations! You Won!</h2>
            <p id="result">With <span id="moves-number">0</span> moves, <span id="seconds-number">0</span> seconds and
                <span id="stars-info">0</span> stars.
            </p>
            <p>Wooooooo!</p>
            <button id="play-again-button">Play again!</button>
        </div>
    </div>
    <!-- Modal section end -->

    <!-- JavaScript -->

    <script src="js/main.js"></script>
</body>

</html>
