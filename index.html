<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- HTML Meta Tags -->
    <title>Memory Game</title>
    <meta name="description" content="Ananda Rio memory game.">
    <meta name="theme-color" content="#02ccba">
    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>

    <!-- Header -->

    <header>
        <h1>Memory game</h1>
    </header>

    <!-- Header end-->

    <!-- Section -->
    <section >
        <div class="subtitle">
            <div class="score">
                <ul class="stars">
                    <li><i class="far fa-star"></i></li>
                    <li><i class="far fa-star"></i></li>
                    <li><i class="far fa-star"></i></li>
                </ul>
                <p class="moves">2 moves</p>
            </div>
            <div class="restart">
                <a href="#"><i class="fas fa-redo"></i></a>
            </div>
        </div>
     </section>

        <!-- Section end -->

        <!-- Main -->
    <main class="container">
        <ul class="cards">
            <li class="card"><i class="fas fa-parachute-box"></i></li>
            <li class="card"><i class="fas fa-fish"></i></li>
            <li class="card match"><i class="fas fa-bicycle"></i></li>
            <li class="card"><i class="fas fa-anchor"></i></li>
            <li class="card"><i class="fas fa-glass-martini"></i></li>
            <li class="card match"><i class="fas fa-bicycle"></i></li>
            <li class="card"><i class="fas fa-globe-americas"></i></li>
            <li class="card"><i class="fas fa-plane"></i></li>
            <li class="card"><i class="fas fa-parachute-box"></i></li>
            <li class="card"><i class="fas fa-umbrella-beach"></i></li>
            <li class="card"><i class="fas fa-globe-americas"></i></li>
            <li class="card"><i class="fas fa-umbrella-beach"></i></li>
            <li class="card open show"><i class="fas fa-anchor"></i></li>
            <li class="card"><i class="fas fa-plane"></i></li>
            <li class="card"><i class="fas fa-fish"></i></li>
            <li class="card"><i class="fas fa-glass-martini"></i></li>
        </ul>
    </main>

    <!-- Main  end-->

    <!-- JavaScript -->

    <script src="js/main.js"></script>
</body>

</html>
